# Simple workflow for deploying static content to GitHub Pages
name: Deploy API documentation to Github Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.8'

      - name: Setup poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          # poetry-version: 1.2.2
          #Â poetry 1.2.2 fails installing dependencies: "Invalid PEP 440 version: '0.23ubuntu1'"
          # See https://github.com/python-poetry/poetry/issues/2167
          poetry-version: 1.1.15

      - name: poetry info
        run: poetry debug info && poetry env info

      - name: Run poetry install
        run: poetry install --no-dev --no-root

      - name: Generate documentation
        run: poetry run python -c "from app import app; from json import dumps; print(dumps(app.openapi()))" > docs/openapi.json
        env:
          ADMIN_API_KEY: 1d2fd5f4-f86c-42e8-9504-2fc700cfe4e1
          APPLICATION_SECRET: whatever

      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: "docs/"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
