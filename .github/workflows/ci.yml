name: E2E tests

on:
  pull_request:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-22.04
    env:
      POETRY_VIRTUALENVS_CREATE: "false"
      TERM: xterm-color
    steps:
      - uses: actions/checkout@v3

      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Launch docker-compose
        run: docker-compose up --build -d

      - name: Install prisma
        run: npm install -g prisma

      - name: Run prisma migrations
        run: prisma migrate deploy
        env:
          DATABASE_URL: mysql://root:root@localhost:3306/chore-management
          ADMIN_API_KEY: bc6acdd7-9de0-495f-86ea-20beda48d626

      - name: Setup poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          # poetry-version: 1.2.2
          #Â poetry 1.2.2 fails installing dependencies: "Invalid PEP 440 version: '0.23ubuntu1'"
          # See https://github.com/python-poetry/poetry/issues/2167
          poetry-version: 1.1.15

      - name: Install
        run: poetry install

      - name: Run tests e2e
        run: utils/wait-for-it.sh 127.0.0.1:8080 -t 0 -- behave -t=-old

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: "Test Reports"
          path: test/reports

      - name: Save docker-compose logs
        if: always()
        run: docker-compose logs --no-color > docker-compose.log

      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: "docker-compose logs"
          path: docker-compose.log
